name: Java CI with Maven and SonarQube Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: db_mahasiswa
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: ""
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=30s
          --health-timeout=5s
          --health-retries=3

      sonarqube:
        image: sonarqube:latest
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -s http://localhost:9000/api/system/health"
          --health-interval=30s
          --health-timeout=5s
          --health-retries=10
        env:
          SONARQUBE_JDBC_URL: jdbc:mysql://mysql:3306/db_mahasiswa
          SONARQUBE_JDBC_USERNAME: root
          SONARQUBE_JDBC_PASSWORD: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Wait for SonarQube
      run: |
        until $(curl --output /dev/null --silent --head --fail http://localhost:9000); do
          echo "Waiting for SonarQube..."
          sleep 5
        done

    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@v1.2.0
      with:
        host: "http://localhost:9000"
        login: ${{ secrets.SONARQUBE_TOKEN }}
